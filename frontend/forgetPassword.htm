<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<body>
    <form>
        <label for="email">Email:-</label>
        <input type="text" name="email" id="forgetPasswordEmail" placeholder="email" required>
        <button type="button" onclick="getOTP()">Get OTP</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function getOTP(){

            obj={
                emailId:document.getElementById('forgetPasswordEmail').value
            }
            axios.post('http://localhost:3000/password/forgotpassword',obj)
        }   
    </script>
</body>
</html>
